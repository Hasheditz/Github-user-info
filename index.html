<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="form">
        <input type="text" id="search" autofocus placeholder="Give the github id">
    </form>
        <main id="main">
            <div class="card"> 
                <img class="avatar" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
            </div>
            <div class="user-info">
            <h2>Name</h2>
            <p>bio</p>

                <div class="info">
                    <p># &NonBreakingSpace;<strong> Followers</strong></p>
                    <p># &NonBreakingSpace;<strong> Following</strong></p>
                    <p># &NonBreakingSpace;<strong> Repos</strong></p>
                </div>

                <div id="repos">
                    <a class="repo" href="#" target="_blank">Repo1</a>
                    <a class="repo" href="#" target="_blank">Repo2</a>
                    <a class="repo" href="#" target="_blank">Repo3</a>
                    <a class="repo" href="#" target="_blank">Repo4</a>
                    <a class="repo" href="#" target="_blank">Repo5</a>
                </div>
        </div>
    <!-- </div> -->
    </main>
    <div class="theme-btn">
        <i class="fa-solid fa-sun"></i> 
    </div>
    <script src="script.js" differ></script>
</body>
</html>
